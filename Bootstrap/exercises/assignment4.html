<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstarp Cards</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    
        <div class="container my-4 w-50">
            <div class="card w-75">
                
                <div class="card-body">
                    <img class="card-img-top" src="../images/download.png" alt="bootstrap icon">
                    
                    <p class="card-text mt-4">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                    </p>

                    <div class="card-text small text-muted d-flex justify-content-between align-items-center">
                        <div class="d-flex">
                            <p class="border rounded-start border-secondary p-2">View</p>
                            <p class="border rounded-end border-secondary p-2">Edit</p>
                        </div>
                        <p class="">9 mins</p>
                    </div>
                    
                </div>
            </div>
        </div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
