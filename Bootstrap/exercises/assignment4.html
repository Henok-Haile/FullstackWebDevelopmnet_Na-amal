<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstarp Cards</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    
        <div class="container my-4 w-50">
            <div class="card w-75">
                
                <div class="card-body">
                    <img class="card-img-top px-2" src="../images/download.png" alt="bootstrap icon">
                    
                    <p class="card-text mt-4">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                    </p>

                    <div class="card-text small d-flex justify-content-between align-items-center">
                        <div>
                            <button type="button" class="btn btn-sm border rounded-end-0 border-secondary text-muted">View</button><button type="button" class="btn btn-sm border rounded-start-0 border-secondary text-muted">Edit</button>
                            
                        </div>
                        <p class="card-text text-muted">9 mins</p>
                    </div>
                    
                </div>
            </div>
        </div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
