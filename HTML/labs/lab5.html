<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> My Form </legend>
            <label for="name">Enter Name</label>
        <input type="text" id="name" value="henok" disabled>
        <input type="password" placeholder="Enter Password" required>
        <br>
        <input type="date">
        <input type="text">
        <input type="number">
        <br>
        <input type="checkbox" id="html" name="group1" value="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="group2" value="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="group3" value="javascript">
        <label for="javascript">javascript</label>
        <input type="submit">
        <input type="reset">
        </fieldset>
        <br>
        <select size="4">
            <option value="Vovlo">Vovlo</option>
            <option value="Fiat">Fiat</option>
            <option value="Toyota" selected>Toyota</option>
            <option value="BMW">BMW</option>
        </select>
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <button onclick="alert('this is a button')">Click me!</button>
    </form>
</body>
</html>
