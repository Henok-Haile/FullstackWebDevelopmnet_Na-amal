<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Years with Sunday on 1st January</title>
    <link rel="stylesheet" href="2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Years with Sunday on 1st January</h1>
      <p>Find out if 1st January will be a Sunday between 2014 and 2050:</p>

      <label for="startYear">Start Year:</label>
      <input type="number" id="startYear" placeholder="Enter start year" />

      <label for="endYear">End Year:</label>
      <input type="number" id="endYear" placeholder="Enter end year" />

      <button onclick="getYears()">Jan 1, sundays</button>

      <div id="result" class="result"></div>
      <!-- Result will be displayed here -->
    </div>

    <script src="2.js"></script>
  </body>
</html>
