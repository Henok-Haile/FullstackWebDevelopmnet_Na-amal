<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Add Function Column -->
        <div class="column">
            <h2>Add Function</h2>
            <input type="number" id="addInput1" placeholder="Enter first number">
            <input type="number" id="addInput2" placeholder="Enter second number">
            <button id="addButton">Add</button>
            <p>Result: <span id="addResult">0</span></p>
        </div>

        <!-- Multiply Function Column -->
        <div class="column">
            <h2>Multiply Function</h2>
            <input type="number" id="multiplyInput1" placeholder="Enter first number">
            <input type="number" id="multiplyInput2" placeholder="Enter second number">
            <button id="multiplyButton">Multiply</button>
            <p>Result: <span id="multiplyResult">0</span></p>
        </div>

        <!-- Greet Function Column -->
        <div class="column">
            <h2>Greet Function</h2>
            <input type="text" id="greetInput" placeholder="Enter your name">
            <button id="greetButton">Greet</button>
            <p><span id="greetResult">Hello, </span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
