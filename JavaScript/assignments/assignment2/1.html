<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        function bulbOn(){
            document.getElementById('bulb').src='../../images/bulbon.gif'
        }
        function bulbOff(){
            document.getElementById('bulb').src='../../images/bulboff.gif'
        }
    </script>
</head>
<body>
    <div>
        <button onclick="bulbOn()">Turn on the light</button>
        <img src="../../images/bulboff.gif" alt="" id="bulb">
        <button onclick="bulbOff()">Turn off the light</button>
    </div>
</body>
</html>
